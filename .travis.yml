language: node_js
node_js:
  - 9

sudo: false

before_script:
	- wget http://chromedriver.storage.googleapis.com/2.38/chromedriver_linux64.zip
	- unzip chromedriver_linux64.zip -d
	/home/travis/virtualenv/python2.7.12/bin/
- export CHROME_BIN=chromium-browser



install:
  - npm install

script:
  - npm run build
  - npm run test

